<!-- 14.FizzBuzz
Write a JavaScript program that iterates integers from 1 to 100. But for multiples of three print "Fizz" instead of the number and for multiples of five print "Buzz". For numbers multiples of both three and five print "FizzBuzz".
Sample numbers : 0, -1, 4
Output : 4, 0, -1 -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2 id="title"></h2>

  <input id="input1" type="number" placeholder="Enter value">
  <input id="input2" type="number" placeholder="Enter value (optional)">
  <button onclick="run()">Run</button>

  <p id="output"></p>

  <script src="script.js"></script>
</body>
</html>
