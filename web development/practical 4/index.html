<!-- 4.Day of the Week: Use a switch statement to print the name of the day based on a number (1 for Monday, 2 for Tuesday, etc.). -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h2 id="title"></h2>

  <input id="input1" type="number" placeholder="Enter the day number">
  <input id="input2" type="number" placeholder="Enter the day (optional)">
  <button onclick="run()">Run</button>

  <p id="output"></p>

  <script src="script.js"></script>
</body>
</html>
